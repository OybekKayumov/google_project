<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./reset.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen"/>
    
    <title>Google</title>
</head>
<body>
    <header> 
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="#" alt="">Почта</a></li>
                <li><a href="#" alt="" class="padding-right-15">Картинки</a></li>
                <li><a href="#" alt="" class="google-apps"></a></li>
                <li><a href="#" alt="" class="button sign-in">Россия</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div id="google-search">
            <div><img class="search-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
            <form name="Search">
                <div class="search-bar">
                    <svg class="zoom-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    <input class="search-input" type="text" name="Search">
                    <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                </div>
                <div class="search-buttons">
                    <input class="search-buttons-individual" type="submit" name="Search" value="Поиск в Google">
                    <input class="search-buttons-individual" type="submit" name="Search" value="Мне повезет!">
                </div>
                <div>
                    <p>
                        Сервисы Google доступны на разных языках: English O‘zbek
                    </p>


                </div>

            </form>
        </div>
    </main>


    <!-- Just random footer google stuff -->

    <footer>
        <ul class="location">
            <li class="location-button">Узбекистан</li>
        </ul>
        <div class="navbar-info">
            <ul class="navbar-info-left">
                <li class="footer-button navbar-info-button">
                    <a href="#" alt="">Все о Google</a>
                </li>
                <li class="footer-button navbar-info-button">
                    <a href="#" alt="">Реклама</a>
                </li>
                <li class="footer-button navbar-info-button">
                    <a href="#" alt="">Для бизнеса</a>
                </li>
                <li class="footer-button navbar-info-button">
                    <a href="#" alt="">Как работает Google поиск</a>
                </li>
            </ul>
            <ul class="navbar-info-right">
                <li class="footer-button navbar-info-button">
                    <a href="https://support.google.com/websearch/?p=ws_results_help&hl=en-BR&fg=1" alt="Help"></a>
                <li class="footer-button navbar-info-button">
                    <a href="https://policies.google.com/privacy?hl=en-BR&fg=1" alt="">Конфеденциальность</a>
                </li>
                <li class="footer-button navbar-info-button">
                    <a href="https://policies.google.com/terms?hl=en-BR&fg=1" alt="">Условия</a>
                </li>
                <li class="footer-button navbar-info-button">
                    <a href="#" alt="">Отправить отзыв</a>
                </li>
            </ul> 
        </div>      
    </footer>
</body>
</html>
